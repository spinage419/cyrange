server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
      druid:
        driver-class-name: ${cyrange.datasource.driver-class-name}
        url: jdbc:mysql://${cyrange.datasource.host}:${cyrange.datasource.port}/${cyrange.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
        username: ${cyrange.datasource.username}
        password: ${cyrange.datasource.password}
  redis:
    host: ${cyrange.redis.host}
    port: ${cyrange.redis.port}
    password:

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.cyrange.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

cyrange:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    user-secret-key: itheima
    user-ttl: 7200000
    user-token-name: authentication
  kubernetes:
